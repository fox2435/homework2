<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .badge {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #5a0e99;
            color: white;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
            transition: all 0.8s ease;
        }
        .badge:hover {
            bottom: 60px;
            background-color: #4b088a;
        }
        .badge:hover::after {
            content: 'Created by: Your Name';
            display: block;
            margin-top: 10px;
        }
        @media print {
            .badge {
                background-color: white;
                color: black;
                border: 2px solid #5a0e99;
            }
            .badge::after {
                content: 'Created by: Your Name';
                display: block;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="badge">Buy List</div>
</body>
</html>
